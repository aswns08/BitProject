<!DOCTYPE html>
<html>
<head>
<title>storage Page</title>
<meta charset="UTF-8">
<meta name="viewport"
  content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/red.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src='../js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='../js/require.js'></script>

<style>

.itemImg {
  margin: 10px 0px 0px 0px;
}

.itemDetail {
  margin: -10px 0px 0px -10px;
}

#title {
  font-size: 15px;
  line-height: 16px;
  color: #1f1f1f;
  letter-spacing: 0;
}

#price {
  padding-top: 1px;
  font-size: 19px;
  font-family: Helvetica;
  color: #31a0ff;
  font-weight: bold;
  line-height: 1.5;
}

#nextPrice {
  font-size: 18px;
  color: #31a0ff;
  margin-left: -3px;
  margin-top: -7px;
}

#rowPrice {
  font-size: 12px;
  color: #888;
  font-family: helvetica, sans-serif;
}

#desc {
  font-size: 12px;
  color: #888;
  font-family: helvetica, sans-serif;
  line-heigh: 1.8;
}

#whiteSpace {
  margin-top: 15px;
}

#searchResult {
  color: #6f7279;
  font-size: 14px;
  line-height: 1.5;
  font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
}

#totalResult {
  font-size: 15px;
  font-family: Helvetica;
  color: #f44343;
  font-weight: bold;
}

 #result {
  background-color: #F0F0F0;
  border-bottom: 1px solid #d5d5d7;
  margin: -32px -20px 0px -15px;
  padding: 15px 10px 8px 10px;
} 

.ui-select {
  width: 120px;
  position: absolute;
  right: -35px;
  top: 92px;
}

.ui-select>.ui-btn {
  font-size: 10px;
  line-height: 1.5;
  color: #333;
  width: 70px;
  text-align: left;
  padding: 7px;
  background-color: #FAFAFA
}

.ui-select .ui-btn select {
  font-size: 15px;
  line-height: 1.5;
}

#footerNav {
  height: 45px;
  background-color: #f4f4f4;
  border-bottom: 1px solid #bbbbbb;
  border-top: 1px solid #bbbbbb;
  margin: 16px -20px 0px -15px;
  background-color: #f4f4f4;
}


#roundedOne {
  z-index: 3;
  position: absolute;
  bottom: 5px;
  right: 5px;
  opacity: 0.2;
  filter:
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="grayscale"><feColorMatrix type="matrix" values="0.3333" 0.3333="" 0="" 10=""></feColorMatrix></filter></svg>#grayscale');
  /* Firefox 3.5+, IE10 */
  filter: gray; /* IE6-9 */
  -webkit-filter: grayscale(100%); /* Chrome 19+ & Safari 6+ */
  -webkit-transition: all .6s ease;
  /* Fade to color for Chrome and Safari */
  -webkit-backface-visibility: hidden;
  /* Fix for transition flickering */
  width: 20px;
  height: auto;
  padding: 5px;
}

.ui-btn-icon-left:after {
position: absolute;
left : 90%;
}

#container1:after{ 
content:""; display:block; clear:both 
}

</style>

</head>
<body>
  <!-- Start of first page -->
	<div data-role="page" id="storagePage" data-position="fixed">
		<div data-role="panel" id="left-panel" data-display="overlay"></div>
		
		<div data-role="header" data-position="fixed">
			<a href="#left-panel" data-theme="d" data-icon="bars"
				data-iconpos="notext" data-shadow="false" data-iconshadow="false"
				class="ui-icon-nodisc" data-prefetch="true"></a>
			<h1>보 관 함</h1>
			
			<div data-role="navbar">			
				<a href="#" data-role='button' id='editBtn'
					class='ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check beforeEdit'>편집</a>
				<a href="#" data-role='button' id='deleteBtn'
					class='ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check editing'>삭제</a>
			</div>
			<!--  /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">
	     <!--------------------- 검색 결과 출력 ------------------->
      <div id='result'>
        <div id='resultChar'>  
          <p>
            <span id='searchCount'>보관물품</span> <span id='totalCount'></span>
            <span><label for="my-checkbox" id="allCheck" class="ui-btn ui-btn-inherit ui-checkbox-off ui-btn-icon-right">전체선택</label>
            <input type="checkbox" id="my-checkbox" data-corners="false" data-enhanced="true"></input></span>
          </p>
          
          </div>      
        <!--  <label for="my-checkbox" id="allCheck" class="ui-btn ui-btn-inherit ui-checkbox-off ui-btn-icon-right">전체선택</label>
            <input type="checkbox" id="my-checkbox" data-corners="false" data-enhanced="true"></input> -->
              
        <!-- </div> -->
      </div>

			   <div id='listDiv'></div> 
			 <!-- <ul data-role="listview" data-icon="false" data-split-theme="d" id='listDiv'></ul>  -->
			
			<div id='pagingBar'>
				<button id='prevBtn' type='button' class='btn btn-default'>이전</button>
				<!-- <span id='pageNo'>1</span> -->
				<button id='nextBtn' type='button' class='btn btn-default'>다음</button>
			</div>

		</div>

		<hr>

		<div data-role="form"></div>

		<!-- /footer -->

	</div>
	<!-- /page -->

<script src='storage.js'></script> 


</body>
</html>
