<!DOCTYPE html>
<html>
<head>
<title>로그인</title>
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/red.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<style>
li {
	list-style: none; /* li 점 없애기 */
}

.ui-li-icon2 {
	display: block;
	margin: auto;
}

.ui-page-theme-a .ui-btn, html .ui-bar-a .ui-btn, html .ui-body-a .ui-btn,
	html body .ui-group-theme-a .ui-btn, html head+body .ui-btn.ui-btn-a,
	.ui-page-theme-a .ui-btn:visited, html .ui-bar-a .ui-btn:visited, html .ui-body-a .ui-btn:visited,
	html body .ui-group-theme-a .ui-btn:visited, html head+body .ui-btn.ui-btn-a:visited
	{
	border-color: #bcc2c7;
}

#btnLogin {
	background-color: #12aec3;
	border-color: #fff;
	border-radius: 3px;
	text-align: center;
	color: #f8f8f8;
	font-weight: bold;
	font-size: 15px;
	letter-spacing: 10px;
}

#signUp {
	display: inline-block;
	background-color: #F7B1B1;
	color: #f8f8f8;
	border-radius: 3px;
	border-color: #fff;
	text-align: center;
	width: 100%;
	height: 48px;
	font-weight: bold;
	font-size: 15px;
	letter-spacing: 10px;
}

#pwdSearch {
	display: inline-block;
	background-color: #F7B1B1;
	color: #f8f8f8;
	border-radius: 3px;
	border-color: #fff;
	text-align: center;
	width: 100%;
	height: 48px;
	/* font-weight:bold; */
	font-size: 15px;
	letter-spacing: 10px;
}
</style>

</head>
<body>

	<!-- Start of first page -->
	<div data-role="page" id="login">
		<div data-role="panel" id="left-panel" data-display="overlay"></div>

		<div data-role="header">
			<a href="#left-panel"
				class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all ui-nodisc-icon transparentButton"></a>
			<h1>로 그 인</h1>
		</div>
		<!-- /header -->

		<div data-role="content">

			<form method="post" action="login.do" role='form'>
				<div>
					<label for="email">이메일</label> <input type="text" name="email"
						id="email" placeholder="이메일"> <label for="pwd">비밀번호</label>
					<input type="password" name="pwd" id="pwd" placeholder="비밀번호">
				</div>
				<button id='btnLogin' type="button" class='ui-btn'>로그인</button>
				<label for="save">이메일저장</label> <input type="checkbox" name="save"
					id="save" value="이메일저장">
			</form>

			<br>

			<!-- <input type="submit" data-inline="true" value="회원가입">
      <input type="submit" data-inline="true" value="비밀번호찾기"> -->
			<button id='signUp' class='ui-btn'">회원가입</button>
			<button id='pwdSearch' class='ui-btn'">비밀번호찾기</button>

		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed"></div>
		<!--  /footer -->

	</div>
	<!-- /page -->

	<script src='../common/common.js'></script>	
	<script src='login.js'></script>

</body>
</html>
