
<ul data-role="listview" data-icon="false" data-split-theme="d"
	id='listView'>

	{{#each storages}}
	<li class='data-row'><input type="checkbox" name="mycheck"
		class='liCheckbox' id="" value="{{sno}}"
		style="display: none" /> <img class="itemImg notEditingClass"
		src="{{img_url}}" width="80" height="80">
		<div class='itemDetail notEditingClass'>
			<p>
				<span id='title'>{{title}}</span><br> <span id='price'>{{price}}</span>
				<span id='nextPrice'> 원</span> <span id='rowPrice'> 최저가 </span><br>
				<span id='desc'>{{sdate}} | {{shopingmall}}</span>
			</p>
		</div></li> {{/each}}
</ul>
<div id='whiteSpace'></div>
