<!DOCTYPE html>
<html>
<head>
<title>내정보 수정</title>
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/red.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
#email {
  background-color: #C0C0C0;
}
#btnUpdate{
display:inline-block;
background-color:#333333;
color:#f8f8f8;
border-radius:3px;
border-color:#fff;
text-align:center;
width:100%;
height:48px;
font-size:15px;
letter-spacing: 10px;
}

h1 {
    letter-spacing: 3px;
}

</style>

</head>

<body>

	<!-- Start of first page -->
	<div data-role="page" id="myPage">
		<div data-role="panel" id="left-panel" data-display="overlay"></div>

		<div data-role="header">
      <a href="#left-panel"
        class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all ui-nodisc-icon transparentButton"></a>
			<h1>내정보 수정</h1>
		</div>
		<!-- /header -->

		<div data-role="content">

			<form method="post" action="update.do" role="form">
				<div>
					<label for="email">이메일</label> <input readonly type="text"
						name="email" id="email"> <label for="name">닉네임</label> <input
						type="text" name="name" id="name" placeholder="닉네임">
					<div id="checkName">&nbsp;</div>
				</div>

				<!--    <label for="pwd">비밀번호</label> 
								<input type="password" name="pwd" id="pwd" 
									placeholder="비밀번호" data-theme="a" />
								<div id="checkPwd">&nbsp;</div>
								<br> -->

				<label for="pwd">새 비밀번호</label> <input type="password" name="newPwd"
					id="newPwd" placeholder="새 비밀번호" data-theme="a"
					onkeyup="checkPwd()" />
				<div id="checkNewPwd">&nbsp;</div>

				<label for="pwd">새 비밀번호 확인</label> <input type="password"
					name="rePwd" id="rePwd" placeholder="새 비밀번호 확인" data-theme="a"
					onkeyup="checkPwd()" />

				<button id="btnUpdate" type="button" data-theme="b">변 경</button>
				<!-- 	<button id="btnCancel" type="reset" data-theme="b" data-rel="back">취 소</button> -->
			</form>

		</div>
		<!-- /content -->
		
		<!--  /footer -->
		
	</div>
	<!-- /page -->
	<script src='../common/common.js'></script>
	<script type="text/javascript" src="myPage.js"></script>
</body>

</html>
