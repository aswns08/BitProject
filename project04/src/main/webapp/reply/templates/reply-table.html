<!-- 개별 리스트 -->
{{#each replies}}
        <li class="ui-li-static ui-body-inherit ui-popUp" data-rno='{{rno}}'
        data-rel="popup" class="ui-btn">
            <div>
                <strong class="font-set">
                    <a href="#">{{name}}</a> <br>
                    <span class="bar"></span>
                    <em>{{rDate}}</em>
                </strong>
                
                <div class="clst_cont">
                    <span>
                    {{rContent}}
                    </span>
                </div>
            </div>
        </li>
{{/each}}
