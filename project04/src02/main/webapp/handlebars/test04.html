<body>
<h1>Handlebars JS - 01</h1>
<div id='d1'></div>

<script id="template" type="text/temp"></script>

<script type="text/javascript" src='../js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='../js/jquery-1.11.1.js'></script>
<script type="text/javascript" src='../js/require.js'></script>
<script type="text/javascript">

// require(['라이브러리명', '라이브러리명', 'text!텍스트파일명', ...]

// 외부 파일의 데이터 읽기
// 방법1) jQuery 사용
// 1) load() 함수를 사용하여 템플릿 파일을 읽어서 <script> 태그에 넣는다.
$('#template').load('templates/address-row.html', function() {
  var source = $('#template').html();
  var template = Handlebars.compile(source);
  var html = template(
      {
    cards: [
            {name: '홍길동', age: 20, tel: '111-1111'},
            {name: '임꺽정', age: 30, tel: '222-1111'},
            {name: '안중근', age: 40, tel: '333-1111'},
            {name: '윤봉길', age: 50, tel: '444-1111'},
            {name: '유관순', age: 60, tel: '555-1111'}
            ]
    }
  );
  $('#d1').html(html);
});

</script> 


</body>
