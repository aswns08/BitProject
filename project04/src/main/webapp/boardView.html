<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="boardView/styles.css">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <script src="boardView/script.js"></script>
<meta charset="UTF-8">
<meta name="viewport"
  content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<title>커뮤니티 상세화면</title>
<style>
/* 폰트 적용 */
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

@import url(http://fonts.googleapis.com/earlyaccess/hanna.css);

@import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css);
 
div {
  border: 1px solid black;
}

#content {
  border: 0px solid black;
}

#menu {
  width: 40px;
  height: 40px;
  /*  margin: 10px 10px 10px 10px; */
  float: left;
}

#search {
  margin: 10px;
  
}

.topBar {
  height: 40px;
  background-color: #077187;
  font: 20px;
  font-weight: bold;
  color: white;
  font-family: Jejugothic;
  letter-spacing: 8px;
  text-align: center;
  padding: 1px;
  border: 0px;
}


.selectTap {
  border: 0px;
  background-color: #EEE5E5;
  display: inline-block;
  height: 30px;
  width: 100%;
}

.good-bad {
  display: inline-block; 
  width: 100px;
  margin-top: 5px;
  border: 0px;  
}


.array {
  border: 0px solid black;
  display: inline-block;
  width: 100%;
  margin-top: 10px;
  margin-bottom: 10px;
}

.range {
  border: 0px solid black;
  display: inline-block;
  width: 80px;
  margin: 0px;
}

.list {
  /* posituon: relative; */
  border: 0px solid red;
  overflow: auto;
  /* margin: 10px; */
  border-bottom: 1px solid #aaaaaa;
}

.picture {
  float: left;
  height: 100px;
  width: 100px;
  border: 1px solid #aaaaaa;
  
}

.block {
  /* display: inline-block; */
  margin-left: 100px;
  border: 0px solid green;
  margin-top: 10px;  
}

.text {
  margin-left: 10px;
  border: 0px solid yellow;
  
}

.writer {
  font-size: 5px;
  display: inline-block;
  margin-left: 10px;
  border: 0px solid black;
  margin-top: 50px; 
}

#cssmenu{
width:100%;
}
</style>

</head>

<body>
  <div class='container'>
    <div class='topBar'>
      <img id='menu' src='image/menu.png'>
      <p id='search'>커 뮤 니 티</p>
    </div>

    <!-- --------------------------------------------------- -->
			<div id='cssmenu'>
				<ul>
					<li class='active has-sub'><a href='#'><span>분류</span></a>
						<ul>
							<li class='has-sub'><a href='#'><span>가전</span></a></li>
							<li class='has-sub'><a href='#'><span>뷰티</span></a></li>
							<li class='has-sub'><a href='#'><span>헤어</span></a></li>
							<li class='has-sub'><a href='#'><span>옷</span></a></li>
							<li class='has-sub'><a href='#'><span>컴퓨터</span></a></li>
						</ul></li>
				</ul>
			</div>

		<div class='title'>
      <div class='range'>제목</div>
      <div class='range'>아이디</div> 
      <div class='range'>날짜</div>
      <div class='range'>조회수</div>
    </div>

    <div class='list'>
    <p>아이폰 좋아요</p>
    </div>
    

  </div>
