<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<title>회원가입</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<style>
/* 폰트 적용 */
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

@import url(http://fonts.googleapis.com/earlyaccess/hanna.css);

@import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css);

 /* div {
	border: 1px solid black;
}  */

#content {
	border: 0px solid black;
}

#menu {
	width: 40px;
	height: 40px;
	/*  margin: 10px 10px 10px 10px; */
	float: left;
}

#search {
	margin: 10px;
}

.topBar {
	height: 40px;
	background-color: #077187;
	font: 20px;
	font-weight: bold;
	color: white;
	font-family: Jejugothic;
	letter-spacing: 8px;
	text-align: center;
	padding: 1px;
	border: 0px;
}

.selectTap {
	border: 0px;
	background-color: #EEE5E5;
	display: inline-block;
	height: 30px;
	width: 100%;
}

.good-bad {
	display: inline-block;
	width: 100px;
	margin-top: 5px;
	border: 0px;
}

.array {
	border: 0px solid black;
	display: inline-block;
	width: 100%;
	margin-top: 10px;
	margin-bottom: 10px;
}

.range {
	border: 0px solid black;
	display: inline-block;
	width: 80px;
	margin: 0px;
}

.list {
	/* posituon: relative; */
	border: 0px solid red;
	overflow: auto;
	/* margin: 10px; */
	border-bottom: 1px solid #aaaaaa;
}

.picture {
	float: left;
	height: 100px;
	width: 100px;
	border: 1px solid #aaaaaa;
}

.block {
	/* display: inline-block; */
	margin-left: 100px;
	border: 0px solid green;
	margin-top: 10px;
}

.text {
	margin-left: 10px;
	border: 0px solid yellow;
}

.writer {
	font-size: 5px;
	display: inline-block;
	margin-left: 10px;
	border: 0px solid black;
	margin-top: 50px;
}

#sendAuthNo {
  width: 100%;
  background-color: #EEE5E5;    
  margin-bottom: 20px;
}

#submitAuth {
  width: 100%;
  background-color: #EEE5E5;    
}

#signUpForm {
  margin: 10px auto;
  width: 90%;  
}

#textContent {
  border-bottom: 1px solid #aaaaaa;
  margin-bottom: 20px;
}
</style>

</head>

<body>
	<div class='customContainer'>
		<div class='topBar'>
			<img id='menu' src='image/menu.png'>
			<p id='search'>비밀번호 찾기</p>
		</div>

		<!-- --------------------------------------------------- -->
		<form role="form" id='signUpForm'>
		  
		  <div id= 'textContent'>
		  <h4>이메일 주소로 찾기</h4>
		  </div>
			<div class="form-group">
				<label for="exampleInputEmail1">이메일</label> <input type="email"
					class="form-control" id="email" placeholder="Enter email">
			</div>
			<button type="submit" id='sendAuthNo' class="btn btn-default">
			 인증번호를 이메일로 발송</button>
			
			<div class="form-group">
				<label for="exampleInputPassword1">인증번호</label> <input
					type="text" class="form-control" id="authNo"
					placeholder="인증번호를 입력하세요.">
			</div>
			
			<button type="submit" id='submitAuth' class="btn btn-default">확인</button>
		</form>
	</div>
	<!------------------------div container 끝 ----------------------->

	<!-- --------------------- 스크립트   ------------ -->
	<script src='js/jquery-1.11.1.js'></script>
	<script src='js/bootstrap.min.js'></script>

</body>
</html>
