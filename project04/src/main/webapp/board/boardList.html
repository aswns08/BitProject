<style>

}

}

#lisrView li a {

}

.blist {
	float: left;

	margin-top: .2em;

	vertical-align: middle;
}

.btitle {

	line-height: 1.4em;
	color: #090909;
	font-weight: normal;
}

.info {

	display: inline-block;

	line-height: 1.4em;

}

.ty {

}

.tcr {

}

.renum {
	display: inline-block;

	right: .8em;

	padding: 8px 0 0 0 !important;

	line-height: 1em;
	color: #0ba000;
	text-align: center;
}

.countRect {
	right: 25px;
	z-index: 2;
}

#footerNav {
	height: 45px;
	background-color: #f4f4f4;
	border-bottom: 1px solid #bbbbbb;
	border-top: 1px solid #bbbbbb;
	background-color: #f4f4f4;
	margin-top: 16px;
}

#addMoreBtn {
	text-align: center;
	maring-right: 62px;
	height: 45px;
	line-height: 45px;
}

#gotoTopBtn {

	float: right;
	width: 61px;
	color: #444;
	width: 60px;
	height: 45px;
	font-size: 11px;
	text-align: center;
	line-height: 13px;
}

#triangleUp {
	margin-top: 10px;
	opacity: 0.6;
	filter:

	width: 10px;
}

#addFont {
	font-size: 13px;
	font-weight: bold;
	color: #444;
}

#arrowDown {
	opacity: 0.7;
	filter:
		url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="grayscale"><feColorMatrix type="matrix" values="0.3333" 0.3333="" 0="" 10=""></feColorMatrix></filter></svg>#grayscale');
