<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/red.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src='../js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='../js/require.js'></script>
<title>list</title>
</head>
<style>
.heart {
	z-index: 3;
	position: absolute;
	bottom: 5px;
	right: 5px;
	opacity: 0.2;
	filter:
		url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="grayscale"><feColorMatrix type="matrix" values="0.3333" 0.3333="" 0="" 10=""></feColorMatrix></filter></svg>#grayscale');
	/* Firefox 3.5+, IE10 */
	filter: gray; /* IE6-9 */
	-webkit-filter: grayscale(100%); /* Chrome 19+ & Safari 6+ */
	-webkit-transition: all .6s ease;
	/* Fade to color for Chrome and Safari */
	-webkit-backface-visibility: hidden;
	/* Fix for transition flickering */
	width: 20px;
	height: auto;
	padding: 5px;
}

.itemImg {
	margin: 10px 0px 0px 0px;
}

.itemDetail {
	margin: -10px 0px 0px -10px;
}

#title {
	font-size: 15px;
	line-height: 16px;
	color: #1f1f1f;
	letter-spacing: 0;
}

#price {
	padding-top: 1px;
	font-size: 19px;
	font-family: Helvetica;
	color: #31a0ff;
	font-weight: bold;
	line-height: 1.5;
}

#nextPrice {
	font-size: 18px;
	color: #31a0ff;
	margin-left: -3px;
	margin-top: -7px;
}

#rowPrice {
	font-size: 12px;
	color: #888;
	font-family: helvetica, sans-serif;
}

#desc {
	font-size: 12px;
	color: #888;
	font-family: helvetica, sans-serif;
	line-heigh: 1.8;
}

#whiteSpace {
	margin-top: 15px;
}

#searchResult {
	color: #6f7279;
	font-size: 14px;
	line-height: 1.5;
	font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
}

#totalResult {
	font-size: 15px;
	font-family: Helvetica;
	color: #f44343;
	font-weight: bold;
}

#result {
	background-color: #F0F0F0;
	border-bottom: 1px solid #d5d5d7;
	margin: -32px -20px 0px -15px;
	padding: 15px 10px 8px 10px;
}

.ui-select {
	width: 120px;
	position: absolute;
	right: -35px;
	top: 86px;
}

.ui-select>.ui-btn {
	font-size: 10px;
	line-height: 1.5;
	color: #333;
	width: 70px;
	text-align: left;
	padding: 7px;
	background-color: #FAFAFA
}

.ui-select .ui-btn select {
	font-size: 15px;
	line-height: 1.5;
}

#footerNav {
	height: 45px;
	background-color: #f4f4f4;
	border-bottom: 1px solid #bbbbbb;
	border-top: 1px solid #bbbbbb;
	margin: 16px -20px 0px -15px;
	background-color: #f4f4f4;
}

#addMoreBtn {
	text-align: center;
	maring-right: 62px;
	height: 45px;
	line-height: 45px;
}

#gotoTopBtn {
	border-left: 1px solid #bbbbbb;
	float: right;
	width: 61px;
	color: #444;
	width: 60px;
	height: 45px;
	font-size: 11px;
	text-align: center;
	line-height: 13px;
}

#triangleUp {
	margin-top: 10px;
	opacity: 0.6;	
	filter:
		url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="grayscale"><feColorMatrix type="matrix" values="0.3333" 0.3333="" 0="" 10=""></feColorMatrix></filter></svg>#grayscale');
	/* Firefox 3.5+, IE10 */
	filter: gray; /* IE6-9 */
	-webkit-filter: grayscale(100%); /* Chrome 19+ & Safari 6+ */
	-webkit-transition: all .6s ease;
	width: 10px;
}

#addFont {
  font-size: 13px;  
	font-weight: bold;
	color: #444;
}

#arrowDown {
	opacity: 0.7;
	filter:
		url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="grayscale"><feColorMatrix type="matrix" values="0.3333" 0.3333="" 0="" 10=""></feColorMatrix></filter></svg>#grayscale');
	/* Firefox 3.5+, IE10 */
	filter: gray; /* IE6-9 */
	-webkit-filter: grayscale(100%); /* Chrome 19+ & Safari 6+ */
	-webkit-transition: all .6s ease;
	width: 13px;
}



</style>
<body>
	<!-- Start of first page -->
	<div data-role="page" id="board">
		<div data-role="header">
			<a href="#" data-rel="back" data-icon="carat-l" class="ui-btn-left"
				data-iconpos="notext"></a>
			<h1>검색 결과</h1>
		</div>
		<div data-role="navbar" id="">
			<ul>
				<li><a href="#"
					class="ui-btn navBorder ui-btn-active"
					data-role="button">가격 검색 결과</a></li>
				<li><a href="#" class="ui-btn navBorder"
					data-role="button">좋아요</a></li>
				<li><a href="#" class="ui-btn navBorder"
					data-role="button">나빠요</a></li>
			</ul>
		</div>
		<!-- /header -->

		<div data-role="content" id="content">
		  
			<!--------------------- 검색 결과 출력 ------------------->
			<div id='result'>
				<div id='resultChar'>
					<p>
						<span id='searchResult'>검색결과</span> <span id='totalResult'></span>
					</p>
				</div>
				<select name="select-choice" id="select-choice" data-theme="e"
					data-mini="true" class='ui-noboxshadow'>
					<option value='min_price'>낮은가격순</option>
					<option value='max_price'>높은가격순</option>
					<option value='pop'>인기순</option>
				</select>
			</div>

			<div id="listDiv"></div>


			<div id='footerNav'>
				<a href='#' onclick="location.href='#top'">
					<div id='gotoTopBtn' class='footerNavClass'>
						<img class='goToploc' id='triangleUp'
							src='../image/triangle-up-16.png'><br> 맨위로
					</div>
				</a> <a href='#' style="text-decoration: none">
					<div id='addMoreBtn' class='footerNavClass'>
						<span id='addFont'>더보기</span> <img class='goToploc' id='arrowDown'
							src='../image/arrow-down-32.png'> 
					</div>
				</a>
				
			</div>
		</div>
		<!-- /content -->




	</div>
	<!-- /page -->

	<script src="list-jquery.js"></script>


</body>
</html>
