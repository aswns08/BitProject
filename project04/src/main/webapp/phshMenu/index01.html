<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: Slide and Push Menus</title>
		<meta name="description" content="Blueprint: Slide and Push Menus" />
		<meta name="keywords" content="sliding menu, pushing menu, navigation, responsive, menu, css, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>

<style>

#cbp-spmenu-s4 {
  width: 100%;
}
.mmenuBox {
  border-bottom: solid 1px white;
}

</style>	
	
	<body>
		
		<nav class="cbp-spmenu cbp-spmenu-bottom" id="cbp-spmenu-s4">
      <div class="mmenuBox" align="center"><a href="#">댓 글</a></div>
			<div class="mmenuBox" align="center"><a href="#">삭 제</a></div>
			<div class="mmenuBox" align="center"><a href="#">취 소</a></div>
		</nav>
		<div class="container">

			<div class="main">
				<section>
					<!-- Class "cbp-spmenu-open" gets applied to menu -->
					<button id="showBottom">Show/Hide Bottom Slide Menu</button>
				</section>
			</div>
		</div>
		
		
		<script src="js/classie.js"></script>
		<script>
			var menuBottom = document.getElementById( 'cbp-spmenu-s4' )
				
				/* body = document.body; */

			
			showBottom.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuBottom, 'cbp-spmenu-open' );
				disableOther( 'showBottom' );
			};
			

			function disableOther( button ) {
				if( button !== 'showBottom' ) {
					classie.toggle( showBottom, 'disabled' );
				}
			}
		</script>
	</body>
</html>
