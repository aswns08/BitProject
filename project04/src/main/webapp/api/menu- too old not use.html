	<script>
	$( "#searchBtn" ).click(function() {		
		var keyWord = $('#searchText').val();
		var url ="list.html?searchKey=" + keyWord;
		$(location).attr('href',url);             
	}); 
	
	$( "#barcodeBtn" ).click(function() {
	      alert( "웹 페이지에서는 실행되지 않습니다." );
	});
