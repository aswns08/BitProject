<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<title>글작성</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<style>
/* 폰트 적용 */
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

@import url(http://fonts.googleapis.com/earlyaccess/hanna.css);

@import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css);

/* div {
	border: 1px solid black;
} */
#customContainer {
	border: 0px solid black;
	width: device-width;
	height: device-height;
}

#menu {
	width: 40px;
	height: 40px;
	/*  margin: 10px 10px 10px 10px; */
	float: left;
}

#search {
	margin: 10px;
}

#topBar {
	height: 40px;
	background-color: #077187;
	font: 20px;
	font-weight: bold;
	color: white;
	font-family: Jejugothic;
	letter-spacing: 8px;
	text-align: center;
	padding: 1px;
	border: 0px;
}

#saveBtn {
	position: absolute;
	top: 10px;
	right: 10px;
}

#BottomBar {
	height: 40px;
	background-color: #077187;
	text-align: center;
	position: absolute;
	bottom: 0;
	width: 100%;
}

.selectCategory {
	background-color: #EEE5E5
}

/* option 내부 디자인 : 현재 안됌!!  */
option.optionCss {
	height: 20px;
	margin: 5px;
	padding: 10px;
	
}

.writeSelection {
	width: 19%;
	letter-spacing: 6px;
	margin-right: 2%;
	position: relative;
	top: 13%;
}
</style>

</head>

<body>
	<div id='customContainer'>
		<div id='topBar'>
			<img id='menu' src='image/menu.png'>
			<p id='search'>글 작 성</p>
			<button id='saveBtn' class='btn btn-default btn-sm'>저장</button>
		</div>

		<div>
			<select class="form-control selectCategory">
				<option class='optionCss' disabled selected>카테고리</option>
				<option class='optionCss'>좋아요</option>
				<option class='optionCss'>나빠요</option>
			</select>
		</div>

		<div>
			<select class="form-control selectCategory">
				<option class='optionCss' disabled selected>제품분류</option>
				<option class='optionCss'>패션/뷰티</option>
				<option class='optionCss'>유아동/식품</option>
				<option class='optionCss'>가구/리빙/건강</option>
				<option class='optionCss'>스포츠/자동차/취미</option>
				<option class='optionCss'>컴퓨터/디지털/가전</option>
				<option class='optionCss'>도서/타켓</option>
			</select>

		</div>
		<input type="text" class="form-control" placeholder="제목">
		<div></div>

		<div>
			<textarea class="form-control" placeholder="내용" rows="30"></textarea>
		</div>

		<div id='BottomBar'>
			<button id='cameraBtn' class='writeSelection btn btn-default btn-sm'>카메라</button>
			<button id='imgBtn' class='writeSelection btn btn-default btn-sm'>이미지</button>
			<button id='storageBtn' class='writeSelection btn btn-default btn-sm'>보관함</button>
			<button id='shareBtn' class='writeSelection btn btn-default btn-sm'>공유</button>
		</div>
	</div>
	<!------------------------div container 끝 ----------------------->

	<!-- --------------------- 스크립트   ------------ -->
	<script src='js/jquery-1.11.1.js'></script>
	<script src='js/bootstrap.min.js'></script>

</body>
</html>
