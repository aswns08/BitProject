<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/red.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src='../js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='../js/require.js'></script>
<script src='boardView.js'></script>

<style>
#titleSection {
	margin-top: 0px;
	background-color: #f3f3f3;
	padding: 15px 15px 20px;
	border-bottom: 1px solid #d9d9d9;
}

#title {
	font-size: 21px;
	color: #222;
	line-height: 100%;
	letter-spacing: 0.5px;
	-webkit-margin-before: 0px;
	-webkit-margin-after: 0px;
}

#detailSection p {
	display: block;
	font-size: 13px;
	color: #6f7279;
	font-family: sans-serif;
	vertical-align: top;
}

.listBtn {
	width: 59px;
	height: 31px;
	margin-right: 5px;
	padding: 7px 15px;
	border-radius: 20px;
	border: 1px solid #bfbfbf;
	font-size: 14px;
	line-height: 29px;
	color: #222;
	background-color: #fff;
	text-align: center;
	vertical-align: top;
	letter-spacing: -1px;
	font-weight: normal;
	text-decoration: none;
}

.listBtn>span {
	color: #333;
}

span#rcountStyle {
	color: #f44343;
}

#article {
	min-height: 100px;
	padding: 15px 14px 0;
}

#article p {
	margin: 0px;
}

.iconLeft a {
	padding-left: 2.5em !important;
	padding-right: 1em !important;
}

.iconLeft a:after {
	right: auto;
	left: 9px;
}

a#prevBoardBtn {
	font-size: 14px;
	font-weight: normal;
}

a#nextBoardBtn {
	font-size: 14px;
	font-weight: normal;
}

.ui-alt-icon.ui-icon-carat-d:after, .ui-alt-icon .ui-icon-carat-d:after
	{
	background-image:
		url("data:image/svg+xml;charset=US-ASCII,%3C%3Fxml%20version%3D%221.0%22%20encoding%3D%22iso-8859-1%22%3F%3E%3C!DOCTYPE%20svg%20PUBLIC%20%22-%2F%2FW3C%2F%2FDTD%20SVG%201.1%2F%2FEN%22%20%22http%3A%2F%2Fwww.w3.org%2FGraphics%2FSVG%2F1.1%2FDTD%2Fsvg11.dtd%22%3E%3Csvg%20version%3D%221.1%22%20id%3D%22Layer_1%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%20x%3D%220px%22%20y%3D%220px%22%20%20width%3D%2214px%22%20height%3D%2214px%22%20viewBox%3D%220%200%2014%2014%22%20style%3D%22enable-background%3Anew%200%200%2014%2014%3B%22%20xml%3Aspace%3D%22preserve%22%3E%3Cpolygon%20points%3D%2211.949%2C3.404%207%2C8.354%202.05%2C3.404%20-0.071%2C5.525%207%2C12.596%2014.07%2C5.525%20%22%2F%3E%3C%2Fsvg%3E");
	opacity: 0.3;
}

.ui-alt-icon.ui-icon-carat-u:after, .ui-alt-icon .ui-icon-carat-u:after
	{
	background-image:
		url("data:image/svg+xml;charset=US-ASCII,%3C%3Fxml%20version%3D%221.0%22%20encoding%3D%22iso-8859-1%22%3F%3E%3C!DOCTYPE%20svg%20PUBLIC%20%22-%2F%2FW3C%2F%2FDTD%20SVG%201.1%2F%2FEN%22%20%22http%3A%2F%2Fwww.w3.org%2FGraphics%2FSVG%2F1.1%2FDTD%2Fsvg11.dtd%22%3E%3Csvg%20version%3D%221.1%22%20id%3D%22Layer_1%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%20x%3D%220px%22%20y%3D%220px%22%20%20width%3D%2214px%22%20height%3D%2214px%22%20viewBox%3D%220%200%2014%2014%22%20style%3D%22enable-background%3Anew%200%200%2014%2014%3B%22%20xml%3Aspace%3D%22preserve%22%3E%3Cpolygon%20points%3D%222.051%2C10.596%207%2C5.646%2011.95%2C10.596%2014.07%2C8.475%207%2C1.404%20-0.071%2C8.475%20%22%2F%3E%3C%2Fsvg%3E");
	opacity: 0.3;
}

.replyCount {
	color: #f44343;
}
</style>
</head>

<body>

	<!-- Start of first page -->
	<div data-role="page" id="boardWrite">
		<div data-role="header" data-position="fixed">
			<h1 id='ifLikeHeader'></h1>
			<a href="#" data-rel="back"
				class="ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all ui-nodisc-icon transparentButton">before</a>
		</div>
		<!-- /header -->

		<div data-role="contetnt" data-position="fixed">
			<div id='listDiv'></div>
			<!-- contents -->

			<div data-role="navbar" class="nav-glyphish-example" data-grid="d"
				data-position="fixed">
				<ul>
					<li><a href="#" class="ui-btn ui-shadow ui-corner-all"
						id="twitter" data-icon="custom">Twitter</a></li>
					<li><a href="#" class="ui-btn ui-shadow ui-corner-all"
						id="facebook" data-icon="custom">Facebook</a></li>
					<li><a href="#" class="ui-btn ui-shadow ui-corner-all"
						id="kakaotalk" data-icon="custom">Kakao</a></li>
					<li><a href="#" class="ui-btn ui-shadow ui-corner-all"
						id="band" data-icon="custom">Band</a></li>
					<li><a href="#" class="ui-btn ui-shadow ui-corner-all"
						id="likeBtn" data-icon="custom">좋아요</a></li>
				</ul>
			</div>
			<!-- navbar -->

			<ul data-role="listview">
				<li data-icon="carat-u" class="iconLeft ui-nodisc-icon ui-alt-icon">
					<a href="#" id='prevBoardBtn' class='listFont'>이전글&nbsp;&nbsp;<span
						id='prevTitle'></span>&nbsp;<span id='prevRcount'
						class='replyCount'></span></a>
				</li>
				<li data-icon="carat-d" class="iconLeft ui-nodisc-icon ui-alt-icon">
					<a href="#" id='nextBoardBtn' class='listFont'>다음글&nbsp;&nbsp;<span
						id='nextTitle'></span>&nbsp;<span id='nextRcount'
						class='replyCount'></span></a>
				</li>
			</ul>

		</div>
		<!-- /contetnt -->

		<div data-role="footer" data-position="fixed">

			<div data-role="navbar">
				<ul>
					<li><a href="#" class="ui-btn ui-corner-all" id='btnReply'
						data-role="button">reply</a></li>
					<li><a href="#" id='btnDelete' class="ui-btn ui-corner-all"
						data-role="button">delete</a></li>
					<li><a href="#" id='btnUpdate' class="ui-btn ui-corner-all"
						data-role="button">update</a></li>


				</ul>
			</div>
			<!--  /navbar -->
		</div>
		<!--  /footer -->
	</div>
	<!-- /page -->





</body>
</html>
