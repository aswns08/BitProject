<!DOCTYPE html>
<html>
<head>
<title>회원가입</title>
<meta name="viewport" content="width=device-width, initial-scale=1"
  charset="UTF-8">
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/red.css" />
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/jquery.mobile-1.4.5.min.js"></script>


<style>
h1 {
  letter-spacing: 3px;
}

#btnAdd {
  display: inline-block;
  background-color: #12aec3;
  color: #f8f8f8;
  border-radius: 3px;
  border-color: #fff;
  text-align: center;
  width: 100%;
  height: 48px;
  font-size: 15px;
  letter-spacing: -1px;
  font-weight: 700;
}

#btnCancel {
  display: inline-block;
  color: #12aec3;
  border-radius: 3px;
  border-color: #fff;
  text-align: center;
  width: 100%;
  height: 48px;
  font-size: 15px;
  letter-spacing: -1px;
  font-weight: 700;
  border-color: #bcc2c7;
}

/* 2.1 추가*/
.formInput {
  height: 50px;
  border: 1px solid #e8e8e8;
  border-radius: 3px;
  box-sizing: border-box;
  font-size: 14px;
  color: #333;
  margin: 0px;
}

.formInput:focus {
  border: 1px solid #12aec3;
}

.ui-content {
  padding: 30px 20px 5px;
}

#inputSection {
  padding-bottom: 50px;
  border-bottom: 1px solid #d7dadd;
}

#buttonDiv {
  padding-top: 15px;
}

#buttonDiv > button {
  margin: 3px;
}
</style>

</head>
<body>
  <!-- Start of first page -->
  <div data-role="page" id="signUp">

    <div data-role="header">
      <a href="#" data-rel="back"
        class="ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all ui-nodisc-icon transparentButton">before</a>
      <h1>회 원 가 입</h1>
    </div>
    <!-- /header -->

    <div data-role="content">

      <form id="myform" name="myform" method="post" action="add.do">
        <div id="inputSection">
          <input type="text" class="formInput" name="email" id="email"
            placeholder="이메일 입력">
          <div id="checkEmail" class="checkResultClass"></div>

          <input type="text" name="name" class="formInput" id="name"
            placeholder="닉네임 입력">
          <div id="checkName" class="checkResultClass"></div>

          <input type="password" name="pwd" class="formInput" id="pwd"
            placeholder="비밀번호 입력" onkeyup="checkPwd()">
          <div id="checkPwd" class="checkResultClass"></div>

          <input type="password" class="formInput" name="rePwd" id="rePwd"
            placeholder="비밀번호 재확인" onkeyup="checkPwd()">
        </div>

        <div id="buttonDiv">
          <button id='btnAdd' type="button" class='ui-btn'>회원가입</button>
          <button id='btnCancel' type="reset" class='ui-btn'>취소</button>
        </div>

      </form>

    </div>
    <!-- /content -->

    <!--  /footer -->
  </div>
  <!-- /page -->
  <script src="../common/ikkosaUrl.js"></script>
  <script src="signUp.js"></script>
</body>
</html>
