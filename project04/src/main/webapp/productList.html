<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<title>Insert title here</title>
<style>
div {
  border:1px solid black;
}
</style>
</head>
<body>
  <div id='container'>
    <div id='topBar'>
      <p>검색 결과</p>
    </div>
    
    <div id='sortBy'>
      <div style="border: 1px solid gold; float: left; width: 33%;">
낮은 가격순
</div>
<div style="border: 1px solid red; float: left; width: 33%;">
높은 가격순
</div>
<div style="border: 1px solid blue; float: left; width: 33%;">
인기순
</div>

    </div>
    <div id='productList'>
      <p>전체검색 : totalCount</p>
      <div id='product'>
        <div id='productImg'></div>
        <div id='productDetail'>
          <p id='title'>제품명</p><br>
          <p id='publish_date'>2014-12-11</p><br> |
          <p id='review_count'>상품평</p><br>
          <p id='price_min'>289,000</p><br>
          <div id='product_type'>가격비교</div>
          <div id='shopingmall'>쇼핑몰</div>
          <div id='storage'>보관함</div>         
        </div>
      </div>
    </div>
  </div>

</html>
