<ul data-role="listview" data-icon="false" data-split-theme="d">
<!-- 개별 리스트 -->
{{#each replies}}
        <li class="ui-li-static ui-body-inherit" id="replyNo">
            <div>
                <strong class="font-set">
                    <a href="#">{{name}}</a> <br>
                    <span class="bar"></span>
                    <em>{{rDate}}</em>
                </strong>
                
                <div class="clst_cont">
                    <span>
                    {{rContent}}
                    </span>
                </div>
                <a href="#" data-rno='{{rno}}' class="delete">Delete</a>
            </div>
        </li>
{{/each}}
<!-- <li class="ui-li-static ui-body-inherit" id="moreReply">더보기</li> -->
</ul>
