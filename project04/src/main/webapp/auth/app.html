<!DOCTYPE html>
<html>
<head>

<link rel='stylesheet' 
  href='/web03t/css/bootstrap.min.css'>
<link rel='stylesheet' 
  href='/web03t/css/bootstrap-theme.min.css'>
<link rel='stylesheet' 
  href='/web03t/css/common.css'>
  
</head>
<body>
<div class='container'>

<div class='content'>
<h1>로그인</h1>
<form class='form-horizontal' role='form'>
<div class='form-group'>
  <label for='uid' class='col-sm-2 control-label'>아이디</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='uid' placeholder='아이디' value=''>
  </div>
</div>
<div class='form-group'>
  <label for='pwd' class='col-sm-2 control-label'>암호</label>
  <div class='col-sm-10'>
    <input type='password' class='form-control' 
        id='pwd' placeholder='암호'>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class='checkbox'>
      <label>
        <input type='checkbox' id='save'> 아이디 저장
      </label>
    </div>
  </div>
</div>
<div class='form-group'>
  <div class='col-sm-offset-2 col-sm-10'>
    <button id='btnLogin' type='button' class='btn btn-primary'>로그인</button>
  </div>
</div>
</form>
</div>

<div class='footer'></div>

</div>

<script type="text/javascript" src='../js/jquery-1.11.1.js'></script>
<script type="text/javascript" src='../js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='../js/require.js'></script>
<script src='app.js'></script> 

</body>
</html>
