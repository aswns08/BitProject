<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  

</head>

<body>

	<!-- Start of first page -->
	<div data-role="page" id="foo">
		<div data-role="header" data-position="fixed">
			<h1>test</h1>
			<a href="index.html" data-icon="bars"  class="ui-btn-left" data-iconpos="notext"></a>
			<div data-role="navbar">
				<ul>
					<li><a href="#">최신순</a></li>
					<li><a href="#">조회순</a></li>
					<li><a href="#">추천순</a></li>
				</ul>
			</div>
			<!--  /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">

			<ul data-role="listview" data-filter="true"
				data-filter-placeholder="Search">
				<li><a href="index.html">Audi</a></li>
				<li><a href="index.html">BMW</a></li>
				<li><a href="index.html">Cadilac</a></li>
				<li><a href="index.html">Ferari</a></li>
				<li><a href="index.html">Ford</a></li>
				<li><a href="index.html">GMC</a></li>
				<li><a href="index.html">Hyundai</a></li>
			</ul>
			

		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed">
			<h3>Page Footer</h3>
		</div>
		<!--  /footer -->

	</div>
	<!-- /page -->



	<!-- Start of second page -->
	<div data-role="page" id="bar">

		<div data-role="header" data-position="inline">
			<h1>Page Title</h1>
			<a href="index.html" data-icon="gear" class="ui-btn-right">Options</a>
		</div>
		<!-- /header -->

		<div data-role="content">
			<p>I'm the second in the source order so I'm hidden when the page
				loads. I'm just shown if a link that references my ID is being
				clicked.</p>
			<p>
				<a href="#foo" data-transition="flow">Back to foo</a>
			</p>
		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
		<!--  /footer -->

	</div>
	<!-- /page -->


</body>
</html>
