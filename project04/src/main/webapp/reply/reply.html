<!DOCTYPE html>
<html>
<head>
<title>댓 글</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/red.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<style>
.ui-content {
	margin-top: 0;
	padding: 0;
}

.font-set {
  font-size: 0.8em;
}

.clst_cont {
  font-size: 1.1em;
  padding-top: 10px;
}

#footerNav {
  height: 45px;
  background-color: #f4f4f4;
  border-bottom: 1px solid #bbbbbb;
  border-top: 1px solid #bbbbbb;
  margin: 16px -20px 0px -15px;
  background-color: #f4f4f4;
}

#addMoreBtn {
  text-align: center;
  maring-right: 62px;
  height: 45px;
  line-height: 45px;
}

#gotoTopBtn {
  border-left: 1px solid #bbbbbb;
  float: right;
  width: 61px;
  color: #444;
  width: 60px;
  height: 45px;
  font-size: 11px;
  text-align: center;
  line-height: 13px;
}

#cbp-spmenu-s4 {
  width: 100%;
}
.mmenuBox {
  border-bottom: solid 1px white;
}

</style>  

</head>

<body>

  <!-- Start of first page -->
  <div data-role="page" id="reply">
  
  <div data-role="panel" id="left-panel" data-display="overlay"></div>
    <div data-role="header" data-position="fixed">
      <h1>댓 글</h1>
      <a href="#left-panel" data-theme="d" data-icon="bars" data-iconpos="notext" 
      data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc"
      data-prefetch="true"></a>
      
    </div>
    <!-- /header -->

    <div data-role="content">
    
    <!-- 게시글 -->
    <div class="post_tit" id="viewDiv"></div>
    
    <!-- 댓글 리스트  -->
    <ul data-role="listview" data-icon="false" data-split-theme="d" id='listDiv'></ul>
    
    <!-- 팝업 창 -->
    <div data-role="popup" id="popupMenu" data-theme="a">
  <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="b">
    <li class="writeReply">댓 글</li>
    <li class="deleteBtn">삭 제</li>
    <li class="cancelBtn">취 소</li>
  </ul>
</div>
    
    <!-- 맨위로 버튼 / 더보기 버튼 -->
    <div id='footerNav'>
        <a href='#' onclick="location.href='#top'">
          <div id='gotoTopBtn' class='footerNavClass'>
            <img class='goToploc' id='triangleUp'
              src='../images/triangle-up-16.png'><br> 맨위로
          </div>
        </a> <a href='#' style="text-decoration: none">
          <div id='addMoreBtn' class='footerNavClass'>
            <span id='addFont'>더보기</span> <img class='goToploc' id='arrowDown'
              src='../images/arrow-down-32.png'>
          </div>
        </a>
      </div>
      
    </div>
    <!-- /content -->

    <!-- 댓글 쓰기 부분 -->
    <div data-role="footer" data-position="fixed">
      <form method="post" action="demoform.asp">
          <div>
            <input type="text" name="Reply" class="writeReply" placeholder="덧글쓰기">
          </div>
      </form>
      </div>
    <!--  /footer -->

  </div>
  <!-- /page -->
 

<script type="text/javascript" src='../js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='../js/require.js'></script>
<script type="text/javascript" src='../js/url.js'></script>
<script src='../common/common.js'></script>
<script src='reply.js'></script>

</body>
</html>
