<!DOCTYPE html>
<html>
<head>
<title>내정보 수정</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

#Email {
    background-color: #C0C0C0;
}

</style>

</head>

<body>

  <!-- Start of first page -->
  <div data-role="page" id="maPage">

    <div data-role="header">
      <a href="#" data-icon="carat-l"  class="ui-btn-left" data-iconpos="notext"></a>
      <h1>내정보 수정</h1>
    </div>
    <!-- /header -->

    <div data-role="content">

        <form method="post" action="demoform.asp">
          <div>
            <label for="Email">이메일</label> 
            <input readonly type="text" name="Email" id="Email" value="test@test.com">
            
            <label for="uid">아이디</label> 
            <input type="text" name="uid" id="uid" value="홍길동" placeholder="아이디">
            <br>
            
          <a href="#popupLogin" data-rel="popup" class="ui-btn">비밀번호 변경</a>
          
          </div>
         </form>

					<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
						<form>
							<div style="padding: 10px 20px;">
								<h3>비밀번호 변경</h3>
								<input type="password" name="password" id="password" value=""
									placeholder="비밀번호" data-theme="a" />
								<br>
									
                <input type="password" name="newPwd" id="newPwd" value=""
                  placeholder="새 비밀번호" data-theme="a" />
                  
                <input type="password" name="newPwd" id="newPwd" value=""
                  placeholder="새 비밀번호 확인" data-theme="a" />

								<button type="submit" data-theme="b">변 경</button>
							</div>
						</form>

					</div>

    </div>
    <!-- /content -->

    <div data-role="footer" data-position="fixed">

  </div>

  </div>
